<!DOCTYPE html>
<html>
<head>
	<title>Registered Students</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		
		h1 {
			text-align: center;
			margin-top: 50px;
			font-size: 36px;
			color: #c0392b;
		}
		
		table {
			margin: 0 auto;
			border-collapse: collapse;
			border: 2px solid #333;
			width: 80%;
			margin-top: 50px;
			margin-bottom: 50px;
		}
		
		table th, table td {
			padding: 10px;
			border: 1px solid #333;
			text-align: center;
		}
		
		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			margin-top: 20px;
			font-size: 18px;
			border-radius: 5px;
		}
		
		.btn:hover {
			background-color: #555;
		}
		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 14px 50px;
			margin: 8px 0;
			border: none;
			border-radius: 2px;
			cursor: pointer;
			width: 10%;
		}
		button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
<form action="exit.html" method="post">
	<h1>Registered Students</h1>
	
	<table>
		<thead>
			<tr>
				<th>Student ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>001</td>
				<td>John Smith</td>
				<td>john.smith@gmail.com</td>
				<td>555-1234</td>
			</tr>
			<tr>
				<td>002</td>
				<td>Jane Doe</td>
				<td>jane.doe@gmail.com</td>
				<td>555-5678</td>
			</tr>
			<tr>
				<td>003</td>
				<td>Mike Johnson</td>
				<td>mike.johnson@gmail.com</td>
				<td>555-9012</td>
			</tr>
		</tbody>
	</table>
	<center><button>Exit</button></center>
	</form>
	<form action="event.html" method="post">
	<center><button type="submit">Home</button></center>	
	</form>
</body>
</html>
